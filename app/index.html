<!doctype html>
<html lang="en" ng-app="coolApp">
<head>
  <meta charset="utf-8">
  <title>Cloud Arc Starter</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="styles/main.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>
<!-- start toolbar module -->
  <md-toolbar class="md-whiteframe-dp3">
    <div class="md-toolbar-tools">
      <span>Cloud Arc Starter</span>
    
      <!-- fill up the space between left and right area -->
      <span flex></span>

      <md-button class="md-raised md-accent">
       BUILD ARCH
      </md-button>
    </div>
  </md-toolbar>
<!-- end toolbar module -->
  
  <md-sidenav md-component-id="left" md-is-locked-open="gt-sm" class="md-sidenav-left">
    <md-input-container>
      <label for="sortInput">Sort</label>
      <input id="sortInput" type="text" ng-model="query" md-sidenav-focus>
      
    </md-input-container>
    <md-input-container>
      <md-select name="orderProp" ng-model="orderProp">
        <md-option value="name">BY NAME</md-option>
        <md-option value="age">age</md-option>
      </md-select>
    </md-input-container>
  </md-sidenav>
<!-- end side left -->
  <div class="view-container">  
    <section ng-view class="view-frame"></section>
    </div>
</body>
</html>
